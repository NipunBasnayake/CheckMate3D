<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CheckMate 3D - Enhanced Chess</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div id="welcome-screen">
    <h1>CheckMate 3D</h1>
    <p>Choose your playing color</p>
    <div class="color-buttons">
      <button class="color-button" id="white-button">White</button>
      <button class="color-button" id="black-button">Black</button>
    </div>
  </div>

  <div id="loading-screen">
    <div class="loader"></div>
    <div id="loading-text">Loading 3D Assets...</div>
  </div>

  <canvas class="threejs"></canvas>

  <script type="module" src="src/main.js"></script>
</body>

</html>
